# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "EXOWORLD"
description:	       "Understanding the evolution of EXOplanets and towards habitable WORLDs"
author:              "Kristine Lam"

# Define collection called events
collections:
  events:
    output: true
    permalink: /events/:path/
    title: Events    

